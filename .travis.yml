services: docker
language: cpp
compiler: gcc
addons:
    apt:
        update: true
        packages: libstdc++6
env:
    global:
        - secure: ""
script:
    - mkdir ../output
    - "docker run -v=$(pwd):/input -v=$(pwd)/../output:/output chankyin/texdock /pdf.sh report.tex"
deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: $TRAVIS_BUILD_DIR/../output
    target-branch: travis
